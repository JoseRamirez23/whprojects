
<label>Server Name</label>
<!-- two way binding -->
<!-- you are binding an event [()] -->
<input type="text" class="form-control" [(ngModel)]="serverName">

<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add server</button>

<!-- this is event binding -->
<!--$event will get what's in input, or what ever you put in the ()-->
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->



<!-- *ngIf checkes the boolean or condition, then you are calling the refence with else-->
<p *ngIf="serverCreated; else noServer">{{ serverCreationStatus }}</p>


<ng-template>

 <!-- #  is the refence, it has to be inside ng - template-->
<p #noServer>No server was created</p>  
</ng-template>
